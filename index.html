---
layout: default
title: "Jernej Strasner :: Blog"
---

<div id="home">
  <div id="posts">
    {% for post in site.posts %}
    <h2 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <p class="meta">{{ post.date | date_to_string }}</p>
    <div class="post excerpt">{{ post.excerpt }}</div>
    {% endfor %}
  </div>
</div>
