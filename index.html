---
layout: default
title: "Jernej Strasner :: Blog"
---

<div id="home">
  <div id="posts">
    {% for post in site.posts %}
      <div class="post">
          <a class="post-title" href="{{ post.url }}">{{ post.title }}</a>
          <span>{{ post.date | date_to_string }}</span>
          <p>{{ post.excerpt }}</p>
      </div>
    {% endfor %}
  </div>
</div>
